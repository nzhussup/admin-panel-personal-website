spring.application.name=user-service
server.port=8084

eureka.client.preferIpAddress=true
eureka.instance.hostname=user-service
eureka.client.service-url.defaultZone=http://discovery-server.default.svc.cluster.local:8761/eureka

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_HOST}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


# Log HTTP requests and responses
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.security=DEBUG
